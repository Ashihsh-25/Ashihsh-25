    <!-- Header -->
    <header class="header">

        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    <!-- Sell Form -->
    <section class="sell-form">
        <h2>Sell Your Item</h2>
        <form action="submit-item.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
            </div>

            <div class="form-group">
                <label for="item-price">Item Price (â‚¹):</label>
                <input type="number" id="item-price" name="item-price" required>
            </div>

            <div class="form-group">
                <label for="item-description">Item Description:</label>
                <textarea id="item-description" name="item-description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="item-image">Upload Item Image:</label>
                <input type="file" id="item-image" name="item-image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="item-category">Item Category:</label>
                <select id="item-category" name="item-category" required>
                    <option value="friction">friction</option>
                    <option value="non-fiction">non-friction</option>
                    <option value="history">history</option>
                    <option value="mathematic">mathematic</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Add Item</button>
            </div>
        </form>
    </section>
